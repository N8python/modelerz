<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelerz</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div class="w3-padding">
        <h3>Parameters:</h3>
        <div id="parameters"></div>
        <button class="w3-btn w3-border w3-round-xlarge styled-btn" id="newParameter">Add New Parameter</button>
        <br>
        <h3>Compartments:</h3>
        <table>
            <tr id="compartments"></tr>
        </table>
        <button class="w3-btn w3-border w3-round-xlarge styled-btn" id="newCompartment">Add New Compartment</button>
        <br>
        <button id="start" class="w3-btn w3-border w3-round-xlarge styled-btn" id="newCompartment">Start Simulation</button>
        <button id="end" class="w3-btn w3-border w3-round-xlarge styled-btn" id="newCompartment">End Simulation</button>
        <span class="w3-large">Timesteps per second:</span>
        <input id="speed" type="number" value="1">
        <canvas id="model"></canvas>
    </div>
    <script src="main.js"></script>
</body>

</html>
